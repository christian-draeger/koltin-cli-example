name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      
      - name: run gradle build
        run: ./gradlew build

      - name: Set up GraalVM
        uses: DeLaGuardo/setup-graalvm@1.0
        with:
          graalvm-version: '19.2.0.1'

      - name: build native-image
        run: ./gradlew nativeImage
  
